<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Khaja Baba Store</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

	<!-- google Montserrat  font  -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<!-- font awesome -->
	<script src="https://kit.fontawesome.com/200b067ff9.js" crossorigin="anonymous"></script>

	<style>
		body {
			font-family: 'Mulish', sans-serif;
		}

		img {
			height: 300px;
		}

		.card {
			width: 18rem;
			background-color: #198754;
			color: white;
		}
	</style>

</head>

<body>
	<header></header>
	<main class="main">
		<div class="search-field">
			<div class="search-box col-4 my-5 mx-auto">

				<h1 class="text-center mb-5">Welcome To <span class="text-success">Khaja Baba</span> <span
						class="text-danger">Store</span></h1>

				<div class="input-group mb-3">
					<input type="text" class="form-control" placeholder="Product Name" aria-label="Recipient's username"
						aria-describedby="button-addon2">
					<button class="btn btn-success" type="button" id="button-addon2">Search</button>
				</div>

			</div>
		</div>
		<div class="row" style="
		width: 80%;
		margin: auto;">
			<div class="col-md-9 col-lg-9 col-sm-7">
				<div id="all-products" class="row row-cols-3 gy-5">

				</div>
			</div>
			<div class="col-md-3 col-lg-3 col-sm-5 cart-main">
				<div class="cart shadow p-5" id="my-cart" style="position: fixed;width: 30rem;">
					<table class="table">
						<thead>
							<h1 class="fw-bold"><span class="text-success">My-</span> <span
									class="text-danger">Cart</span>
							</h1>
							<tr>
								<th scope="col"></th>
								<th scope="col"></th>
								<th scope="col"></th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th>Total Added-Products:</th>
								<td>&nbsp;&nbsp;&nbsp;<span id="total-Products" class="text-success fw-bold">0</span>
								</td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<th>Price:</th>
								<td>$ <span id="price" class="text-success fw-bold">0</span></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<th>Delivery-Charge:</th>
								<td>$ <span id="delivery-charge" class="text-success fw-bold">20</span></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<th>Total-Tax:</th>
								<td>$ <span id="total-tax" class="text-success fw-bold">0</span></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<th scope="row">Total</th>
								<td colspan="2">$ <span id="total" class="text-success fw-bold">0</span></td>
								<td></td>
							</tr>
						</tbody>
					</table>
					<div class="parces text-center">
						<button class="btn btn-success text-center">Buy Now</button>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer></footer>

	<!-- add javascript  file  -->
	<script src="./js/app.js"></script>
</body>

</html>
